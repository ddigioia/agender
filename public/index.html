<!DOCTYPE html>
<html ng-app="agender">
<head>
  <title>agender</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

</head>
<body>
  <div class="col-sm-6 col-sm-offset-3 list-container" ng-controller="ListController as list">
    <form class="listItem-form" ng-submit="list.addListItem(list.listItem)">
      <input ng-model="list.listItem.itemContent" type="text" class="form-control" placeholder="Eat a bunch of cheese" />
    </form>
    <h2>TO-DO</h3>
    <div ng-repeat="listItem in list.listItems" class="list-item">
      <h3>{{listItem.itemContent}}
        <span class="button-container">
          <button type="button" class="btn btn-default btn-md"> 
            <span class="glyphicon glyphicon-pencil"></span>Edit
          </button>
          <button type="button" class="btn btn-default btn-md">
            <span class="glyphicon glyphicon-trash"></span>Delete
          </button>
        </span>
      </h3>
    </div>
<!--     <h2>DONE</h2> -->
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
</body>
</html>
