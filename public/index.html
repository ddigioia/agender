<!DOCTYPE html>
<html ng-app="agender">
<head>
  <title>agender</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

</head>
<body>
  <div class="col-sm-6 col-sm-offset-3 list-container" ng-controller="ListController as list">
    <form class="listItem-form" ng-submit="addListItem()">
      <input ng-model="formInput.itemContent" type="text" class="form-control" placeholder="Eat a bunch of cheese" />
    </form>
    <h2>TO-DO</h3>
    <div ng-repeat="listItem in listItems" class="list-item">
      <span ng-cloak class="ng-cloak">
        <h3 contenteditable="false" class="list-item-class" ng-keypress="submitEdit($event, $index, listItem)" id='listItem-{{$index}}'>{{listItem.itemContent}}</h3>
      </span>
<!--       <form ng-show="editing" ng-submit="editListItem(listItem); editing = false">
        <input ng-model="formEditInput.itemContent" type="text" placeholder="{{listItem.itemContent}}" ng-required/>
      </form>   -->
        <span class="button-container">
          <!--Buttons to prioritize list items-->
          <span ng-show="!$first" ng-click="moveUp($index)" class="glyphicon glyphicon-arrow-up"></span>
          <span ng-show="!$last" ng-click="moveDown($index)" class="glyphicon glyphicon-arrow-down"></span>
          <!--Buttons to edit and delete list items-->
          <button ng-click="beginEdit($index)" contenteditable="true" type="button" class="btn btn-default btn-md"> 
            <span class="glyphicon glyphicon-pencil"></span>Edit
          </button>
          <button ng-click="removeListItem(listItem)" type="button" class="btn btn-default btn-md">
            <span class="glyphicon glyphicon-trash"></span>Delete
          </button>
        </span>
    </div>
<!--     <h2>DONE</h2> -->
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-animate.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
