<!DOCTYPE html>
<html ng-app="agender">
<head>
  <title>agender</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

</head>
<body>
  <div class="col-lg-6 col-lg-offset-3 list-container" ng-controller="ListController as list">
    <div ng-repeat="listItem in list.listItems" class="list-item">
      <h3>{{listItem.content}}</h3>
      <button type="button" class="btn btn-default btn-md"> 
        <span class="glyphicon glyphicon-pencil"></span>Edit
      </button>
      <button type="button" class="btn btn-default btn-md">
        <span class="glyphicon glyphicon-trash"></span>Delete
      </button>
    </div>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
</body>
</html>
